<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="calculator-container">
            <div id="container">
                <div id="top-part">
                    <div id="previous"></div>
                    <div id="answer"></div>
                </div>
                <div id="bottom-part">
                    <div class="first-row">
                        <button id="first-row-button" class="AC">AC</button>
                        <button id="first-row-button" class="DEL">DEL</button>
                        <button id="first-row-button" class="ANS">ANS</button>
                    </div>
                    <div class="second-row">
                        <button id="number" class="seven" value="7">7</button>
                        <button id="number" class="eight" value="8">8</button>
                        <button id="number" class="nine" value="9">9</button>
                        <button id="symbol" class="subtract" value="-">-</button>
                    </div>
                    <div class="third-row">
                        <button id="number" class="four" value="4">4</button>
                        <button id="number" class="five" value="5">5</button>
                        <button id="number" class="six" value="6">6</button>
                        <button id="symbol" class="divide" value="/">รท</button>
                    </div>
                    <div class="fourth-row">
                        <button id="number" class="one" value="1">1</button>
                        <button id="number" class="two" value="2">2</button>
                        <button id="number" class="three" value="3">3</button>
                        <button id="symbol" class="multiply" value="*">x</button>
                    </div>
                    <div class="fifth-row">
                        <button id="number"  class="zero" value="0">0</button>
                        <button id="number" class="decimal" value=".">.</button>
                        <button id="symbol" class="equals" value="=">=</button>
                        <button id="symbol" class="add" value="+">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
